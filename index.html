<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SalaryWizard – Finnish Shift Pay Calculator</title>
  <meta name="description" content="SalaryWizard helps Finnish shift workers calculate exact pay, overtime, and bonuses — automatically, accurately, and clearly." />
  <meta name="theme-color" content="#5b7cff" />

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #5b7cff;
      --bg: #0e1117;
      --text: #f8fafc;
      --muted: #cbd5e1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(90deg, #5b7cff, #00d4ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }
    header p {
      font-size: 1.15rem;
      color: var(--muted);
      max-width: 640px;
      margin: 0 auto 40px;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
    }
    .cta-buttons a img {
      height: 55px;
      transition: transform 0.3s;
    }
    .cta-buttons a:hover img {
      transform: scale(1.05);
    }

    /* Screenshot Gallery */
    .screens {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      margin: 60px auto;
      max-width: 1000px;
      padding: 0 20px;
    }
    .screens img {
      border-radius: 16px;
      width: 280px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }
    .screens img:hover {
      transform: translateY(-6px);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 40px 20px 80px;
      color: var(--muted);
      font-size: 0.9rem;
    }
    footer a {
      color: #5b7cff;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      .screens img { width: 85%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>SalaryWizard</h1>
    <p>Track your shifts, calculate your earnings, and understand every euro — designed for Finnish shift workers with full PAM compliance.</p>

    <div class="cta-buttons">
      <a href="https://apps.apple.com/" target="_blank">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" />
      </a>
      <a href="https://play.google.com/store/apps" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" />
      </a>
    </div>
  </header>

  <footer>
    <p>© 2025 SalaryWizard · Developed with ❤️ in Finland · <a href="privacy.html">Privacy Policy</a></p>
  </footer>
</body>
</html>
