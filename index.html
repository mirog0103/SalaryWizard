<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SalaryWizard – Smart Shift Pay Calculator</title>
  <meta name="description" content="SalaryWizard helps Finnish shift workers calculate pay, track hours, and understand every euro — with full PAM compliance and modern design." />
  <meta name="theme-color" content="#3b82f6" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #3b82f6;
      --bg: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Inter", sans-serif;
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(135deg, #2563eb, #06b6d4);
      color: white;
      text-align: center;
      padding: 120px 20px 100px;
      position: relative;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.15) 0%, transparent 70%);
      animation: pulse 8s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.1); opacity: 1; }
    }
    header h1 {
      font-size: 3.2rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
      z-index: 1;
      position: relative;
    }
    header p {
      font-size: 1.2rem;
      max-width: 700px;
      margin: 0 auto 40px;
      opacity: 0.95;
      z-index: 1;
      position: relative;
    }
    .cta-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      z-index: 1;
      position: relative;
    }
    .cta-buttons a img {
      height: 60px;
      transition: transform 0.3s;
    }
    .cta-buttons a:hover img {
      transform: scale(1.05);
    }

    /* ===== FEATURES ===== */
    section.features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 100px auto;
      padding: 0 20px;
    }
    .feature {
      flex: 1 1 300px;
      background: #f8fafc;
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.06);
      transition: transform 0.3s;
    }
    .feature:hover {
      transform: translateY(-8px);
    }
    .feature h3 {
      color: var(--accent);
      margin-bottom: 10px;
      font-size: 1.25rem;
    }
    .feature p {
      color: var(--muted);
      font-size: 1rem;
    }

    /* ===== FOOTER ===== */
    footer {
      background: #0f172a;
      color: #cbd5e1;
      text-align: center;
      padding: 60px 20px;
    }
    footer a {
      color: #38bdf8;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      header h1 { font-size: 2.3rem; }
      .feature { padding: 24px; }
    }
  </style>
</head>
<body>

<header>
  <h1>SalaryWizard</h1>
  <p>The modern way to track shifts, calculate pay, and understand every euro — built for Finnish restaurant and shift workers.</p>
  <div class="cta-buttons">
    <a href="https://apps.apple.com/" target="_blank">
      <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" />
    </a>
    <a href="https://play.google.com/store/apps" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" />
    </a>
  </div>
</header>

<section class="features">
  <div class="feature">
    <h3>Smart Pay Calculations</h3>
